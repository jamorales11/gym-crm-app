spring:
    profiles:
        active: local


server:
    error:
        include-message: always


---
spring:
    config:
        activate:
            on-profile: local
    datasource:
        hikari:
            idle-timeout: 90000
            maximum-pool-size: 10
            minimum-idle: 2
        password: admin
        url: jdbc:postgresql://localhost:5432/gymcrmdb
        username: postgres
        validationQuery: SELECT 1
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        defer-datasource-initialization: true
        format_sql: true
        hibernate:
            ddl-auto: create-drop
        highlight_sql: true
        show-sql: true
    sql:
        init:
            mode: always
logging:
    level:
        com:
            epam:
                gymcrm: DEBUG


